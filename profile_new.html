<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(img.jpg);
            background-size: center;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            background-color: rgb(35, 19, 19);
            padding: 10px;
            color: white;
        }

        nav {
            margin-left: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        nav a:hover {
            color: rgb(161, 157, 157);
            cursor: pointer;
        }

        button{
            font-size: larger;
            color: white;
            padding: 15px;
            background-color: rgb(35, 19, 19);
            border: 1px solid white;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        #profile {
            backdrop-filter: blur(10px);
            text-align: center;
            margin: 30px;
            padding-bottom: 0;
        }

        main {
            border: 1px solid white;
            /* background-color: rgb(204, 73, 73); */
            backdrop-filter: blur(30px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
            padding: 50px;
            display: flex;
            justify-content: center;
            min-height: 56vh;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .profile-image {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease
        }

        .profile-image:hover {
            transform: scale(1.5);
            cursor: pointer;
        }

        .name {
            margin: 0;
            color: #333;
        }

        .job-title {
            margin: 10px 0;
            color: white;
        }

        .social-links {
            display: flex;
            justify-content: center;
        }

        .social-link {
            display: inline-block;
            margin: 0 10px;
            padding: 5px 10px;
            text-decoration: none;
            color: #333;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #icon {
            padding: 5px;
            transition: transform 0.3s ease
        }

        #icon:hover {
            transform: scale(1.2);
        }

        .achievements {
            color: cyan;
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .achievements li {
            margin-bottom: 8px;
            color: cyan;
        }

        #project {
            text-decoration: none;
            background-color: gray;
            color: white;
            cursor: pointer;
        }

        footer {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <img src="trophy1.avif" alt="Title Image" id="title-image" width="100px">
        <img src="glory1.png" alt="Title Image" width="270" margin="0px">
        <nav>
            <a href="/home_page_new.html" id="1">HOME</a>
            <a href="" id="1">REGISTRATION</a>
            <a href="" id="1">CONTACT</a>
            <a href="" id="1">ABOUT US</a>
            <a href="/login_new.html" target="_blank"><button>LOGIN</button></a>
        </nav>
    </header>

    <h1 id="profile">STUDENT PROFILE</h1>

    <main>
        <div class="profile-card" id="profileCard">
            <img src="pngtree-generic-man-portrait-placeholder-avatar-png-image_4921174.png" alt="Profile Image" title="Profile photo" class="profile-image">
            <h1 class="name" id="name">John Doe</h2>
            <h2 class="job-title" id="jobTitle">Web Developer</h2>
            <div class="social-links">
                <a href="https://www.linkedin.com/" target="_blank" title="Go to LinkedIn" id="icon"><img src="linkedin.png" width="51px"></a>
                <a href="https://twitter.com/" target="_blank" title="Go to Twitter" id="icon"><img src="twitter.png" width="51.25px"></a>
                <a href="https://github.com/" target="_blank" title="Go to GitHub" id="icon"><img src="github.png" width="50.5px"></a>
            </div>
            <h2>Achievements</h2>
            <ul class="achievements" id="achievementsList">
                <li>Project A completion</li>
                <li id="project"> <a href="https://github.com/Yttrium-32/xonsh"> Project  </a></li>
                <li>Top Performer Award</li>
                <li>Published Article in Tech Journal</li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 GLORY. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const profileCard = document.getElementById('profileCard');
        const nameElement = document.getElementById('name');
        const jobTitleElement = document.getElementById('jobTitle');
        const linkedinLink = document.getElementById('linkedin');
        const twitterLink = document.getElementById('twitter');
        const githubLink = document.getElementById('github');

        setTimeout(() => {
            const profileData = {
                name: 'John Doe',
                jobTitle: 'Web Developer',
                linkedin: 'https://www.linkedin.com/',
                twitter: 'https://twitter.com/',
                github: 'https://github.com/'
            };

            nameElement.textContent = profileData.name;
            jobTitleElement.textContent = profileData.jobTitle;
            linkedinLink.href = profileData.linkedin;
            twitterLink.href = profileData.twitter;
            githubLink.href = profileData.github;

            profileCard.style.opacity = 1;
        }, 1000);
    });
    </script>
</body>

</html>
