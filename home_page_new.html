<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLORY | A web-app to track achievements</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(img.jpg);
            margin: 0;
            padding: 0;
            background-size: center;
        }

        header {
            display: flex;
            align-items: center;
            background-color: rgb(35, 19, 19);
            padding: 10px;
            color: white;
        }p

        span {
            border: 0px solid;
            position: absolute;
            box-shadow: 3px 3px 3px;
            backdrop-filter: blur(15px);
        }

        nav {
            margin-left: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        nav a:hover {
            color: rgb(161, 157, 157);
            cursor: pointer;
        }

        button{
            font-size: larger;
            color: white;
            padding: 15px;
            background-color: rgb(35, 19, 19);
            border: 1px solid white;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        main {
            flex: 1;
            padding: 50px;
            text-align: center;
            position: relative;
            transition: background-color 0.5s ease;
        }

        #left-cards {
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .card {
            backdrop-filter: blur(40px);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="trophy1.avif" alt="Title Image" id="title-image" width="100px">
        <img src="glory1.png" alt="Title Image" width="270" margin="0px">
        <nav>
            <a href="/home_page_new.html" id="1">HOME</a>
            <a href="" id="1">REGISTRATION</a>
            <a href="" id="1">CONTACT</a>
            <a href="/about_us.html" id="1">ABOUT US</a>
            <a href="/login_new.html" target="_blank"><button>LOGIN</button></a>
        </nav>
    </header>

    <main>
        <span>
            <h1>Your Heading Text Here</h1>
        </span>
        <div id="left-cards">
            <div class="card">
                <h2>Card 1</h2>
                <p>This is the content of Card 1.</p>
            </div>
            <div class="card">
                <h2>Card 2</h2>
                <p>This is the content of Card 2.</p>
            </div>
            <div class="card">
                <h2>Card 3</h2>
                <p>This is the content of Card 3.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 GLORY. All rights reserved.</p>
    </footer>
</body>
</html>
